<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instï¿½ncia Vue.Js</title>
</head>
<body>
    
    <div id="app">
        {{ 2*2*3 }}<br>
        <input type="text" v-model="variavel"><br>
        <input type="text" v-model="variavel2"><br>
        <p>
            {{parseInt(variavel) + parseInt(variavel2)}}
        </p>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    
    <script>
        new Vue({
            el: "#app",
            data: {
                variavel: '',
                variavel2: ''
            }
        })
    </script>
</body>
</html>
